<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider Up&Down</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #9DA194 -26%, #3C5561 145%);
          "
        >
          <h1>Fallout</h1>
          <p>No one will survive. And your time is coming soon</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #B178BD -1%, #132F3D 124%);
          "
        >
          <h1>Need for speed</h1>
          <p>Start, clutch, go</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #4F4E3B 1%, #191F1F 128%);
          "
        >
          <h1>Call of duty</h1>
          <p>One bullet - one kill</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #F1F5F8 -8%, #1F272A 138%);
          "
        >
          <h1>Assasin</h1>
          <p>Death from a shadow</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1652718425243-8fb1512f4026?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1112&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1620231150759-46b494921fd1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1635488591151-c7a12939669b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1954&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.denofgeek.com/wp-content/uploads/2019/01/fallout_76_fallout_4_problems.jpg?fit=1920%2C1080');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
